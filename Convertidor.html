        <div class="grid">
            
        <div class="conteiner">
            <h2>Conversion de IVA</h2>
            <form id="porcentaje" class="formulario">
                <div class="valor">
                    <label for="numero">Ingresar un valor</label>
                    <input id="iva2" class="valores">
                </div>
                <div class="botones">
                    <button class="boton" type="button" onclick="calculoIva('multi')"> * </button>
                    <button class="boton" type="button" onclick="calculoIva('div')"> / </button>
                </div>
                <div class="resultado">
                    <label for="numero">Resultado</label>
                    <input id="resultadoIva" class="valores">
                </div>
            </form>
        </div>

        <div class="conteiner">
            <h2>Conversion del 30%</h2>
            <form  class="formulario">
                <div class="valor">
                    <label for="numero">Ingresar un valor</label>
                    <input id="numero" class="valores">
                </div>
                <div class="botones">
                    <button class="boton" type="button" onclick="calcular('multiplicar')"> * </button>
                    <button class="boton" type="button" onclick="calcular('dividir')"> / </button>
                </div>
                <div class="resultado">
                    <label for="resultado">Resultado</label>
                    <input id="resultado" class="valores">
                </div>
            </form>
        </div>


            <div class="conteiner">
                <h2> Division por Kg</h2>
                <form id="porcentaje" class="formulario">
                    
                <div class="valor">
                    <label for="numero">Ingresar un valor</label>
                        <input id="kilos" class="valores" >
                </div>
                <div class="botones">
                    <button class="boton" type="button" onclick="CalculosXkilos(20)">20 </button>
                    <button class="boton" type="button" onclick="CalculosXkilos(15)">15 </button>
                    <button class="boton" type="button" onclick="CalculosXkilos(10)">10 </button>
                    <button class="boton" type="button" onclick="CalculosXkilos(7.5)">7.5 </button>
                </div>
                
                <div class="resultado">
                    <label for="numero">Resultado</label>
                        <input id="result" class="valores" >
                </div>
                    </form>

            </div>

            
            
            <div class="conteiner">
                <h2>Multiplicacion por Kg </h2>
                <form id="porcentaje" class="formulario">
                    
                <div class="valor">
                    <label for="numero">Ingresar un valor</label>
                        <input id="kg" class="valores" >
                </div>
                <div class="botones">
                    <button class="boton" type="button" onclick="MultiplicacionXkg(20)">20 </button>
                    <button class="boton" type="button" onclick="MultiplicacionXkg(15)">15 </button>
                    <button class="boton" type="button" onclick="MultiplicacionXkg(10)">10 </button>
                    <button class="boton" type="button" onclick="MultiplicacionXkg(7.5)">7.5 </button>
                </div>
                
                <div class="resultado">
                    <label for="numero">Resultado</label>
                        <input id="results" class="valores" >
                </div>
                    </form>
            </div>

        </div>

        <div class="btn2">
            <button class="boton2" type="button" onclick="Limpiar()"> Limpiar</button>
        </div>
