<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./Css/estilos.css">
    
</head>
<body>
    <div class="contenedor-header">
        <header>
            <div class="menu">
                <div class="overlay"></div>
                <button class="burger" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-close"></i>
                </button>
                <aside>
                    <ul>
                            <li><a href="./index.html"> Lista </a></li>
                            <li><a href="./Proveedores.html"> Proveedores  </a></li>
                            <li><a href="./Convertidor.html"> Conversion </a></li>
                            <li><a href="#"> Calculadora </a></li>
                            <li><a href="https://ventas-de-negocio.vercel.app/"> Ventas  </a></li>
                            <li><a href="https://ventas-de-negocio.vercel.app/gastos">Gastos</a></li>
                    </ul>
                </aside>
            </div>
            </header>
        </div>

        <div class="calculator">
            <div class="calculadora">
                <div class="pantalla">0</div>
            <button id="Esc" class="btn">C</button>
            <button id="delete" class="btn">DEL</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="equal" class="btn">=</button>
            <button id="zero" class="btn">0</button>
            <button class="btn">.</button>
            </div>
        </div>
        

    <div class="volver">
        <a href="./index.html" class="volver"> 
        <i class="fa-solid fa-arrow-rotate-left" id="volver"></i> </a>
    </div>

        <script src="./JS/calculadora.js"></script>

</body>
</html>
